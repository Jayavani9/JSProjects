<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
    <p> Enter your text/URL </p>
    <input type = "text" placeholder="Enter text/URL" id = "input"/>
    <div id = "QRContainer"> 
        <img src = "" id = "QRImg"/>
    </div>
    <div id = "errTxt"></div>
    <button onClick = "generate()">Generate QR Code!</button>
    </div>


    <script>
        let QRContainer = document.getElementById("QRContainer");
        let QRImg = document.getElementById("QRImg");
        let input = document.getElementById("input");

        function generate()
        {
            if(input.value.length > 0)
            {
            QRImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + input.value;
            QRContainer.classList.add("show-img");
            document.getElementById("errTxt").innerText = "";
            }
            else{
                document.getElementById("errTxt").innerText = "Please enter a valid text/URL";
                input.classList.add("error");
                setTimeout(() =>{
                    input.classList.remove("error");
                },1000);
            }

        }   

    </script>
</body>
</html>
